
<!-- Create Folder -->
<div class="modal fade" id="folderModal" tabindex="-1" role="dialog" aria-labelledby="folderModal" aria-hidden="true" (keydown)="enterKey($event)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input  type="text" value="" class="form-control" placeholder="My folder" [(ngModel)]="_newFolder.name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createFolder()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Create Rest -->
<div class="modal fade" id="restModal" tabindex="-1" role="dialog" aria-labelledby="restModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Rest</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" placeholder="My rest" [(ngModel)]="_newRest.name">
        </div>

        <div class="form-group">
          <label for="path">Path (without domain)</label>
          <input class="form-control" placeholder="/list/users" [(ngModel)]="_newRest.path">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" [(ngModel)]="_newRest.status">
            <option *ngFor="let status of statusList.LIST_STATUS" [ngValue]="status.code">{{status.code}} - {{status.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="response">Response</label>
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#json" role="tab">JSON</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#pdf" role="tab">PDF</a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="json" role="tabpanel">
              <textarea class="form-control" rows="10" placeholder="{json:'example'}" [(ngModel)]="_newRest.response"></textarea>
            </div>
            <div class="tab-pane" id="pdf" role="tabpanel">
              <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createRest()">Create Rest</button>
      </div>
    </div>
  </div>
</div>

<!-- Set Options -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModal" aria-hidden="true" (keydown)="enterKey($event)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="port">Port</label>
          <input type="text" value="" class="form-control" placeholder="7011" [(ngModel)]="_options.port">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveOptions()">Save</button>
      </div>
    </div>
  </div>
</div>
