<div class="row">
  <div class="col-md-11">
    <h2 class="">{{folder}}</h2>
  </div>
  <div class="col-md-1">
    <i class="fa fa-trash grey fa-1" (click)="openConfirm($event)"></i>
  </div>
</div>
<hr>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmDeleteFolder-{{folder}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputPassword1">¿Está seguro que desea eliminar todo el contenido?</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-error" (click)="delete($event)">Aceptar</button>
        <button type="button" class="btn btn-primary" (click)="closeConfirm($event)">Cancelar</button>
      </div>
    </div>
  </div>
</div>
