<div class="row">
  <div class="col-md-10" (click)="getFolderByName()">
    <h3><p>{{folder}}</p></h3>
  </div>
  <div class="col-md-2" align="right">
    <i class="fa fa-pencil col-md-4 grey fa-1" (click)="openEditModal($event)"></i>
    <i class="fa fa-trash col-md-4 grey fa-1" (click)="openConfirm($event)"></i>
  </div>
</div>
<hr>

<!-- Edit Folder -->
<div class="modal fade" id="editFolderModal-{{deleteSpaces(folder)}}" tabindex="-1" role="dialog" aria-hidden="true" (keydown)="enterKeyEdit($event)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input  type="text" value="" class="form-control" placeholder="My folder" [(ngModel)]="_newFolder.name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editFolder()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmDeleteFolder-{{deleteSpaces(folder)}}" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteFolder" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="confirmation">¿Está seguro que desea eliminar todo el contenido?</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-error" (click)="delete($event)">Aceptar</button>
        <button type="button" class="btn btn-primary" (click)="closeConfirm($event)">Cancelar</button>
      </div>
    </div>
  </div>
</div>
